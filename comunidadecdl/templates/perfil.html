{% extends 'base.html' %}

{% block body %}
    <div class="container mt-5 d-flex justify-content-center">
            <div class="card p-3">
                <div class="d-flex align-items-center">
                    <div class="image pe-2">
                <img src="{{ url_for('static', filename='fotos_perfil/default.jpg') }}" class="rounded" width="200" >
                </div>
                <div class="ml-3 w-100">
                   <h4 class="mb-0 mt-0">{{ current_user.username}}</h4>
                   <span>{{ current_user.email }}</span>
                   <div class="p-2 mt-2 bg-primary d-flex justify-content-between rounded text-white stats">
                    <div class="d-flex flex-column">
                        <span class="articles">Eventos</span>
                        <span class="number1">0</span>
                    </div>

                    <div class="d-flex flex-column">
                        <span class="rating">Inscrição</span>
                        <span class="number3">0</span>
                    </div>
                   </div>
                </div>
                </div>
            </div>
         </div>
{% endblock body %}
